### .acidinline[V]iew-.acidinline[C]ontroller &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; [`Strategy`](https://cgranell.github.io/ei1039/slides/TE7_2_strategy.html#title)

-   .large[La vista es un objeto configurado con una estrategia, el controlador] 

-   .large[La vista se encarga únicamente del aspecto visual y delega el resto al controlador, que se encarga de interactuar con el modelo] 

-   .large[La vista no conoce nada de la interacción entre el controlador y el modelo. Esta desacoplada]

### .acidinline[V]iew-.acidinline[M]odel &lt;svg style="height:0.8em;top:.04em;position:relative;" viewBox="0 0 512 512"&gt;&lt;path d="M256 8c137 0 248 111 248 248S393 504 256 504 8 393 8 256 119 8 256 8zm-28.9 143.6l75.5 72.4H120c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24h182.6l-75.5 72.4c-9.7 9.3-9.9 24.8-.4 34.3l11 10.9c9.4 9.4 24.6 9.4 33.9 0L404.3 273c9.4-9.4 9.4-24.6 0-33.9L271.6 106.3c-9.4-9.4-24.6-9.4-33.9 0l-11 10.9c-9.5 9.6-9.3 25.1.4 34.4z"/&gt;&lt;/svg&gt; [`Observer`](https://cgranell.github.io/ei1039/slides/TE6_1_observer.html#title)

-   .large[El modelo implementa el patrón `Observer`]

-   .large[La vista (y controlador) es un observador del modelo]

-   .large[El modelo está completamente desacoplado: no depende de la vista ni del controlador]

-   .large[Permite cambiar la vista sin afectar al modelo]

# .acidinline[MVC] Beneficios 

-   .large[MVC architecture will separate the user interface from business logic and business logic]
-   .large[Components are reusable]
-   .large[Easy to maintain]
-   .large[Different components of the application in MVC can be independently deployed and maintained]
-   .large[This architecture help to test components independently]
