# Decorator: Propósito

## añade .coldinline[responsabilidades] (comportamientos) adicionales a un objeto .coldinline[dinámicamente]


---
name: problem
# Decorator: Problema

### Queremos ofrecer objetos con combinaciones flexibles de comportamientos

### El comportamiento de un objeto viene definido por su clase

### Herencia permite crear subclases con nuevos comportamientos, pero en tiempo de compilacion (estáticas)

### Muchas combinaciones de comportamientos derivan en muchas implementaciones de clases...  

---
name: solution

# Decorator: Solución

### Un _decorator_ añade comportamientos a un objeto dinámicamente (en tiempo de ejecución)

### Un _decorador_ utiliza agregación (HAS-A) en vez de herencia (IS-A) para combinar comportamientos

### Un _decorador_ permite que la funcionalidad de un objeto aumente "apilando" objetos decoradores (_aggregation stack_)

---
# Decorator: Aggregation stack

.left-column[

&lt;img src="images/coursera01.PNG" width="100%"/&gt;

]

.right-column[

.large[`Object A` es el objeto base]

.large[`Object B` agrega (*decora*) `Object A`, augmentando el comportamiento del `Object A`]

.large[Cada objeto decorador en la pila se agrega en una relación **uno a uno** con el objeto debajo de él en la pila]

.large[Pila llamadas: C <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM406.6 278.6l-103.1 103.1c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25L306.8 288H128C110.3 288 96 273.7 96 256s14.31-32 32-32h178.8l-49.38-49.38c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l103.1 103.1C414.6 241.3 416 251.1 416 256C416 260.9 414.6 270.7 406.6 278.6z"/></svg> B <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM406.6 278.6l-103.1 103.1c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25L306.8 288H128C110.3 288 96 273.7 96 256s14.31-32 32-32h178.8l-49.38-49.38c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l103.1 103.1C414.6 241.3 416 251.1 416 256C416 260.9 414.6 270.7 406.6 278.6z"/></svg> A  comportamiento_C(comportamiento_B(comportamiento_A))]
]

???
La agregación "HAS-A" permite construir una pila de objetos donde cada nivel de la pila contiene un objeto que conoce su propio comportamiento y aumenta el que está debajo de él en la pila.
