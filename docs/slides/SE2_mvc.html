# .acidinline[MVC] como patrón (compuesto) de diseño 

### .acidinline[V]iew-.acidinline[C]ontroller <svg aria-hidden="true" role="img" viewBox="0 0 512 512" style="height:1em;width:1em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:currentColor;overflow:visible;position:relative;"><path d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM406.6 278.6l-103.1 103.1c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25L306.8 288H128C110.3 288 96 273.7 96 256s14.31-32 32-32h178.8l-49.38-49.38c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l103.1 103.1C414.6 241.3 416 251.1 416 256C416 260.9 414.6 270.7 406.6 278.6z"/></svg> [`Strategy`](https://cgranell.github.io/ei1039/slides/TE7_2_strategy.html#title)

-   .large[`View` es un objeto configurado con una estrategia; el `Controller` proporciona la **estrategia**] 

-   .large[`View` se encarga solo del aspecto visual y delega el resto al `Controller`, que se encarga de interactuar con el `Model`] 

-   .large[`View` está desacoplado, no conoce nada de la interacción entre el `Controller` y `Model`]

-   .large[`Model` implementa el patrón `Observer`]

-   .large[`View` (y `Controller`) es un observador del `Model`]

-   .large[`Model` está completamente desacoplado: no depende de la `View` ni del `Controller`]

-   .large[Permite cambiar la `View` sin afectar al `Model`]
